name: task-pool-executor Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15
      - uses: SonarSource/sonarcloud-github-action@master
      - run: npm ci
      - run: npm test
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}